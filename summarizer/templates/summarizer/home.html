<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #ffffff;
            border-radius: 4px;
        }
        button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        .info {
            font-size: 0.8rem;
            color: #888888;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Transcriber</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="video_url" placeholder="YouTube video URL" required>
            <button type="submit">Transcribe Video</button>
        </form>
        <p class="info">Paste a YouTube video link above to get its transcription</p>
    </div>
</body>
</html>
