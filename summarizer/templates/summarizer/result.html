<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .transcript {
            background-color: #3a3a3a;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            margin-bottom: 1rem;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.6;
        }
        .video-link {
            display: block;
            margin-bottom: 1rem;
            color: #888888;
            text-decoration: none;
        }
        .video-link:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #888888;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Transcription</h1>
        <a href="{{ video_url }}" target="_blank" class="video-link">Original Video</a>
        <div class="transcript">
            {% for line in transcript %}{{ line.text }} {% endfor %}
        </div>
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Transcriber</a>
    </div>
</body>
</html>
