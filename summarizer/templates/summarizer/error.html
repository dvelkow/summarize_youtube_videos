<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - YouTube Video Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        .error-message {
            background-color: #3a3a3a;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .video-link {
            display: block;
            margin-bottom: 1rem;
            color: #888888;
            text-decoration: none;
        }
        .video-link:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #888888;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="error-message">
            {{ error_message }}
        </div>
        {% if video_url %}
        <a href="{{ video_url }}" target="_blank" class="video-link">Original Video</a>
        {% endif %}
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Transcriber</a>
    </div>
</body>
</html>
